<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loyalty Stamp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4f46e5',
              secondary: '#10b981',
              bronze: '#CD7F32',
              silver: '#C0C0C0',
              gold: '#FFD700',
            },
          },
        },
      }
    </script>
    <!-- Library scripts will be moved to the end of the body -->
  </head>
  <body class="bg-slate-50 antialiased">
    <div id="root"></div>

    <!--
      Load all library scripts here, at the end of the body, in the correct order.
      This ensures they are all available before our application code runs.
    -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Use a stable version of React 18 via an importmap -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
    
    <!--
      Load our application code last.
      The type="text/babel" tells Babel to transpile it.
      The data-type="module" allows it to use import/export.
    -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
